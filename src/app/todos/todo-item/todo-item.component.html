<!-- `editing` `completed`-->
<li [class.completed]="todo.completado"
    [class.editing]="editando">
    <div class="view">
      <input 
        class="toggle" 
        type="checkbox"
        [formControl] ="chkCompletado"
      >
      <label (dblclick)="editar()" >{{todo.texto}}</label>
      <button class="destroy"></button>
    </div>
    <input 
      #inputEdit
      class="edit"
      type="text"
      [formControl]="txtInputEdit"
      (blur)="terminarEdicion()"
    >
  </li>
